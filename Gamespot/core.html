<!DOCTYPE html>
<html lang="es">
<head>
    <title> Gamespot </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" href="./assets/images/gamespot-logo.ico" type="image/x-icon">
</head>
<body>
    <div class="main-wrapper">
        <div class="page-header">
            <img src="./assets/images/gamespot.png" alt="Logo de gamespot" class="logo-centrado">
        </div>
        <div class="game-news">
            <div class="important-news">
                <button class="arrow prev">&#10094;</button> <!-- Flecha izquierda -->
                <div class="noticia activa">
                    <div class="news-image-container">
                        <img src="./assets/images/noticia1-COE33.png" alt="Clair Obscure Expedition 33" class="news-image">
                        <div class="caption-overlay">
                            <h3 class="news-title"> Clair Obscur: Expedition 33 ya disponible para jugar</h3>
                        </div>
                    </div>
                </div>
                <div class="noticia">
                    <div class="news-image-container">
                        <img src="./assets/images/noticia2-BP.png" alt="Blue Prince" class="news-image">
                        <div class="caption-overlay">
                            <h3 class="news-title"> Blue Prince es el juego mejor puntuado del 2025</h3>
                        </div>
                    </div>
                </div>
                <div class="noticia">
                    <div class="news-image-container">
                        <img src="./assets/images/noticia3-DKB.png" alt="Donkey Kong Bananza" class="news-image">
                        <div class="caption-overlay">
                            <h3 class="news-title"> Nintendo anuncia Donkey Kong Bananza</h3>
                        </div>
                    </div>
                </div>
                <div class="noticia">
                    <div class="news-image-container">
                        <img src="./assets/images/noticia4-O.png" alt="Oblivion" class="news-image">
                        <div class="caption-overlay">
                            <h3 class="news-title"> The Elder Scrolls IV: Oblivion vuelve en su mejor forma</h3>
                        </div>
                    </div>
                </div>
                <button class="arrow next">&#10095;</button> <!-- Flecha derecha -->
            </div>
            <div class="games-rank">
                <div class="rank-title-box">
                    <h3 class="rank-title"> Top 5 Juegos Puntuados</h3>
                </div>
                <div class="ranked-game">
                    
                </div>
                <div class="ranked-game">

                </div>
                <div class="ranked-game">

                </div>
                <div class="ranked-game">

                </div>
                <div class="ranked-game">

                </div>
            </div>
        </div>       
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
